<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OurCalendar</title>
    <style>
        body {
            background-color: #99cc80; /* Greenish background */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .header-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            width: 100%;
        }
        .box {
            position: relative;
            width: 120px; /* Adjust width as needed */
            height: 100px; /* Adjust height as needed */
            margin: 0 10px; /* Space between elements */
        }
        .box img {
            width: 40px; /* Adjust size as needed */
            height: auto;
            position: absolute;
        }
        .top-right {
            top: 5px;
            right: 5px;
        }
        .bottom-left {
            bottom: 5px;
            left: 5px;
        }
        .header {
            background-color: #F8F3DE; /* Eggish white background */
            padding: 20px;
            width: 50%;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .header-content {
            text-align: center;
        }
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        .header p {
            font-size: 16px;
            color: #333;
        }
        .container {
            position: relative;
            width: 90%;
            height: 80vh;
        }
        svg {
            width: 100%;
            height: 100%;
        }
        .circle {
            fill: #F9C437; /* Yellowish color */
        }
    </style>
</head>
<body>

<div class="header-container">
    <!-- Left Box -->
    <div class="box left-box">
        <img src="hearts.png" alt="Corner Image" class="top-right">
        <img src="hearts.png" alt="Corner Image" class="bottom-left">
    </div>

    <!-- Title Bar -->
    <div class="header">
        <div class="header-content">
            <h1>Lindsay and Xavier</h1>
            <p>Happy Valentine's Day my love! This is our calendar where we can look back our relationship and all the fun times we had! I look forward to adding more here in the future! I hope you enjoy it! :))</p>
            <p>Scroll down to see!</p>
        </div>
    </div>

    <!-- Right Box -->
    <div class="box right-box">
        <img src="hearts.png" alt="Corner Image" class="top-right">
        <img src="hearts.png" alt="Corner Image" class="bottom-left">
    </div>
</div>

<div class="container">
    <svg viewBox="0 0 300 400">
        <!-- Curved Path -->
        <path d="M50,50 Q150,100 50,150 T50,250 T50,350" stroke="#F9C437" stroke-width="10" fill="none"/>

        <!-- Circles -->
        <circle cx="50" cy="50" r="25" class="circle"/>
        <circle cx="50" cy="150" r="25" class="circle"/>
        <circle cx="50" cy="250" r="25" class="circle"/>
        <circle cx="50" cy="350" r="25" class="circle"/>
    </svg>
</div>

</body>
</html>
